<div class="flex items-center justify-center">
    <div class="relative w-full">
      <!-- Yellow Div -->
      <div class="h-64 w-full bg-gradient-to-r from-white to-yellow-500"></div>
  
      <!-- Main Card -->
      <div class="absolute top-16 left-1/2 transform -translate-x-1/2 bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-800 hover:text-blue-500">Verify Your Email</h2>
          <p class="text-gray-600 mt-2 hover:text-blue-500">
            Please enter your email address to proceed
          </p>
        </div>
  
        <form (ngSubmit)="onSubmit()" [formGroup]="emailForm">
          <div class="space-y-6">
            <div>
              <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
              <div class="relative flex items-center">
                <div class="absolute left-3 text-gray-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                </div>
                <input
                  id="email"
                  type="email"
                  placeholder="Enter your email"
                  class="w-full h-12 pl-10 pr-32 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 focus:outline-none transition duration-200 text-gray-800"
                  formControlName="email"
                />
                <button
                  class="absolute right-2 bg-yellow-400 hover:bg-yellow-500 text-white font-bold px-4 py-2 rounded-lg transition duration-300"
                  type="submit"
                  [disabled]="emailForm.invalid"
                >
                  Verify
                </button>
              </div>
              <!-- Validation Error Messages -->
              <div *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.invalid" class="mt-2 text-sm text-red-500">
                <div *ngIf="emailForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="emailForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
