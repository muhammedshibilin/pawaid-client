<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Why Choose PawAid?</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        We're dedicated to providing the best care for your pets with our comprehensive features
      </p>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
      <div *ngFor="let feature of features" class="text-center group">
        <div class="relative">
          <div class="w-20 h-20 mx-auto mb-6 bg-yellow-100 rounded-full flex items-center justify-center group-hover:bg-yellow-200 transition-colors duration-300 feature-icon">
            <i [class]="feature.icon + ' text-3xl text-yellow-600'"></i>
          </div>
          <div class="absolute -inset-1 bg-gradient-to-r from-yellow-600 to-yellow-400 rounded-full opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-3">{{ feature.title }}</h3>
        <p class="text-gray-600">{{ feature.description }}</p>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="mt-20 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let stat of stats" 
           class="text-center p-6 rounded-lg bg-gradient-to-br from-yellow-50 to-yellow-100 stat-card">
        <div class="text-4xl font-bold text-yellow-600 mb-2">{{ stat.value }}</div>
        <div class="text-gray-600">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</section>
