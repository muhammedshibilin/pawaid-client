<section class="py-16 bg-gradient-to-br from-white to-yellow-500">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Our Services</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Comprehensive pet care services tailored to your furry friend's needs
      </p>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let service of services" 
           class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300 service-card">
        <div class="flex items-center justify-center w-16 h-16 rounded-full bg-yellow-100 mb-6">
          <i [class]="service.icon + ' text-2xl text-yellow-600'"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-3">{{ service.title }}</h3>
        <p class="text-gray-600">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
