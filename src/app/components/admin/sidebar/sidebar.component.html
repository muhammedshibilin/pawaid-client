
<aside
class="fixed left-4 top-8 z-40 transition-all duration-300 ease-in-out shadow-lg shadow-black rounded-lg mb-6"
[class.w-56]="isExpanded"
[class.w-18]="!isExpanded"
[style.background-color]="'#539FBF'"
>
<!-- Toggle Button -->
<button
  class="absolute -top-6 -right-6 w-16 flex items-center justify-center transition"
  (click)="toggleSidebar()"
>
  <img [src]="logoPath" alt="logo">
</button>

<!-- Navigation Menu -->
<nav class="mt-6">
  <div class="px-4 space-y-2 mt-4">
    <!-- Menu Items -->
    <a
      *ngFor="let item of menuItems"
      (click)="onMenuItemClick(item.label); $event.preventDefault()"
      class="flex items-center py-3 px-2 text-white hover:bg-white/20 rounded-lg transition-all duration-200 group relative"
    >
      <div class="flex items-center justify-center w-6 h-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            [attr.d]="item.iconPath"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </div>
      
      <span
        class="ml-3"
        [class.hidden]="!isExpanded"
        [class.lg:block]="isExpanded"
      >{{ item.label }}</span>
      
      <span
        *ngIf="!isExpanded"
        class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap"
        style="transform: translateX(10px);"
      >
        {{ item.label }}
      </span>
    </a>
  </div>
</nav>
</aside>
