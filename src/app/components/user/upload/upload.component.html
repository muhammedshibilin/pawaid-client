<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-2xl">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-yellow-800">Help Animals</h2>
        <button (click)="closeModal()" 
          class="text-gray-500 hover:text-yellow-600 transition-colors p-2 hover:bg-yellow-50 rounded-full">
          <fa-icon [icon]="faTimes" class="text-xl"></fa-icon>
        </button>
      </div>
  
      <!-- Title Input -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Describe the situation</label>
        <input 
          type="text" 
          [(ngModel)]="title" 
          placeholder="What happened to the animal?" 
          class="w-full p-4 border-2 border-yellow-200 rounded-xl focus:outline-none focus:border-yellow-400 
                 transition-colors text-gray-700 bg-yellow-50/50"
        >
      </div>
        <div class="relative mb-6">
        <div *ngIf="isCameraOn" class="relative">
          <button 
            (click)="switchCamera()"
            class="absolute top-4 right-4 bg-black/30 hover:bg-black/50 p-3 
                   rounded-full backdrop-blur-sm transition-all z-10 group"
          >
            <fa-icon [icon]="faCameraRotate" 
              class="text- text-xl transform group-hover:rotate-180 transition-transform"></fa-icon>
          </button>

          <video #videoElement 
            class="w-full h-80 bg-black rounded-xl object-cover shadow-inner">
          </video>
          <div class="absolute bottom-4 left-0 right-0 flex justify-center items-center space-x-6">
            <button 
              (click)="captureImage()"
              class="bg-white/90 hover:bg-white p-5 rounded-full shadow-lg 
                     transition-all border-4 border-yellow-400 group"
            >
              <fa-icon [icon]="faCamera" 
                class="text-yellow-400 text-2xl group-hover:scale-110 transition-transform">
              </fa-icon>
            </button>
          </div>
        </div>
          <div *ngIf="capturedImage" class="relative">
          <img 
            [src]="capturedImage" 
            class="w-full h-80 object-cover rounded-xl shadow-inner"
          >
          <div class="absolute inset-0 bg-black/20 rounded-xl opacity-0 hover:opacity-100 transition-opacity">
            <button 
              (click)="retakePhoto()"
              class="absolute bottom-4 left-1/2 transform -translate-x-1/2 
                     bg-white/90 hover:bg-white p-4 rounded-full shadow-lg 
                     transition-all border-2 border-yellow-400 group"
            >
              <fa-icon [icon]="faRotateRight" 
                class="text-yellow-400 text-xl group-hover:rotate-180 transition-transform">
              </fa-icon>
            </button>
          </div>
        </div>
          <div *ngIf="!isCameraOn && !capturedImage" 
          class="w-full h-80 bg-yellow-50/50 rounded-xl flex items-center justify-center">
          <div class="text-yellow-600 flex flex-col items-center">
            <button 
            (click)="switchCamera()"
            class="absolute top-4 right-4 bg-black/30 hover:bg-black/50 p-3 
                   rounded-full backdrop-blur-sm transition-all z-10 group"
          >
            <fa-icon [icon]="faCameraRotate" 
              class="text- text-xl transform group-hover:rotate-180 transition-transform"></fa-icon>
          </button>
            <fa-icon [icon]="faSpinner" class="text-3xl mb-2 animate-spin"></fa-icon>
            <span class="font-medium">Starting camera...</span>
          </div>
        </div>
      </div>
  
      <div class="space-y-4">
        <button 
          (click)="getLocation()" 
          class="flex items-center justify-center space-x-3 px-4 py-4 
                 bg-yellow-400 text-white rounded-xl hover:bg-yellow-500 
                 transition-all w-full shadow-md group"
        >
          <fa-icon [icon]="faMapMarkerAlt" 
            class="text-xl group-hover:bounce"></fa-icon>
          <span class="font-medium">Get Location</span>
        </button>
          <div *ngIf="location" 
          class="text-sm bg-green-50 p-2 rounded-xl flex items-center border border-green-200">
          <fa-icon [icon]="faMapMarkerAlt" class="mr-3 text-green-600"></fa-icon>
          <span class="text-green-800">Location captured successfully</span>
        </div>
  
        <!-- Submit Button -->
        <button 
          (click)="submit()" 
          [disabled]="!isValid()"
          class="w-full py-4 bg-yellow-400 text-white rounded-xl 
                 hover:bg-yellow-500 disabled:bg-gray-300 
                 disabled:cursor-not-allowed transition-all shadow-md 
                 font-medium text-lg"
        >
          Help them
        </button>
      </div>
    </div>
  </div>
