<div class="min-h-screen bg-gradient-to-br from-orange-50 via-yellow-50 to-white relative overflow-hidden">
  <!-- Interactive Background Elements -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute w-full h-full">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
      <div class="floating-shape shape-4"></div>
    </div>
    <div class="light-effect"></div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-12 relative z-10">
    <div class="max-w-md mx-auto">
      <!-- Reset Password Card -->
      <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 bg-gradient-to-r from-yellow-500 to-orange-500">
          <h2 class="text-2xl font-bold text-white text-center">Reset Password</h2>
          <p class="text-white/80 text-center mt-2">Create a new secure password</p>
        </div>

        <!-- Form -->
        <div class="p-8">
          <form (ngSubmit)="resetPassword()" class="space-y-6">
            <!-- New Password -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">New Password</label>
              <div class="relative">
                <input 
                  type="password"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-yellow-400 
                         focus:ring-2 focus:ring-yellow-100 transition-all duration-300"
                  placeholder="Enter new password"
                  required
                >
                <i class="fas fa-key absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <div class="relative">
                <input 
                  type="password"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-yellow-400 
                         focus:ring-2 focus:ring-yellow-100 transition-all duration-300"
                  placeholder="Confirm new password"
                  required
                >
                <i class="fas fa-check absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit"
              [disabled]="isLoading"
              class="w-full py-4 bg-gradient-to-r from-yellow-500 to-orange-500 text-white rounded-xl 
                     font-semibold text-lg relative overflow-hidden group hover:shadow-lg 
                     disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
              <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity"></div>
              <div class="flex items-center justify-center space-x-2">
                <i class="fas" [class.fa-spinner]="isLoading" [class.fa-sync-alt]="isLoading" 
                   [class.animate-spin]="isLoading" [class.fa-shield-alt]="!isLoading"></i>
                <span>{{ isLoading ? 'Resetting Password...' : 'Reset Password' }}</span>
              </div>
            </button>

          </form>
        </div>
      </div>

      <!-- Security Note -->
      <div class="mt-6 text-center text-gray-600">
        <div class="flex items-center justify-center space-x-2 text-sm">
          <i class="fas fa-shield-alt text-yellow-500"></i>
          <span>Your password is securely encrypted</span>
        </div>
      </div>
    </div>
  </div>
</div>
